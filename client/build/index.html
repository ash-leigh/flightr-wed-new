<!DOCTYPE html>
<html>
<head>
  <title>Flightr</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>

  <!-- ASH new -->
  <div class='row' id='initPage'>
   <div class='col-12'>

    <div class='row'>
      <div class='col-1'></div>
      <div class='col-3'>
        <div id=initLogo></div>
      </div>
      <div class='col-3'></div>
      <div class='col-1'></div>
    </div>
    <div class='row'>
      <div class='col-1'></div>
      <div class='col-4'>
        <div id='initHeader'>
          <div id='padding'>
           <div id="suggestedOrigin"></div>
           <div id='dynamicSearchClick'>[ change origin ]</div>

           <div class='row'>


             <div id="toggledDynamicSearchContent">

               <input type="text" id="userOriginSelect" list="datalist" placeholder="Where would you like to fly from?">
               <datalist id="datalist"></datalist>

             </div>

           </div>

           <div class='row'>

             <div id='dates'>
               <div class='row dateRow'>
                 Departure date:
                 <input type="date" id="searchStartDateInput">
               </div>
               <div class='row dateRow'>
                 Return date:
                 <input type="date" id="searchEndDateInput">
               </div>
             </div>

           </div>

         </div>
         <div class='row dateButton'>
         <div id='spinnerHide'></div>
           <input type='button' value="SEARCH DEALS" id="initialSearchButton">

         </div>


         
       </div>
     </div>
     <!-- loading div space -->
     <div class='col-4'>
       <!-- <div class='spinner'></div> -->

     </div>
     </div>
     <!-- loading div space -->
     <div class='col-1'></div>
 
   </div>

 </div>



</div>
</div>

<!-- end ASH new -->

<div class='row'>

 <div class='col-2'></div>
 <div class='col-8'>

   <div class='row' id='masterparent'></div>

 </div>

 <div class='col-2'></div>
</div>
<footer>
    <a href="#top">↑Search↑</a>
</footer>

</body>
</html>
